<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>

      </div>
      <!--
      <div
      *ngIf="!onlyOdd"><li class="list-group-item"
        [ngClass]="{even: even % 2 == 0}"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li>
      </div> -->
      <div
      *appUnless="onlyOdd">
      <li
        class="list-group-item"
        [ngClass]="{even: even % 2 == 0}"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li>
      </div>
          </ul>

        <p appBasicHighlight>EStilo con diretiva</p>
        <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">EStilo con mejor diretiva</p>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">value es 5</p>
            <p *ngSwitchCase="6">value es 6</p>
            <p *ngSwitchCase="7">value es 7</p>
            <p *ngSwitchDefault>value es default</p>
        </div>

<!--
      <ng-template [ngIf]="onlyOdd">  <!-- este seria el reemplazo de *ngIf-->
        <!-- <p>Only odd</p>
      </ng-template> -->

    </div>

  </div>
</div>
